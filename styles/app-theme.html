  /* Application theme */

  :root {
    --sponge-header-bg: #3A3A3A;
    --sponge-header-text: #F8CE0F;
    --sponge-icon: #F8CE0F;

    --primary-text-color: #212121;
    --primary-background-color: #ffffff;
    --secondary-text-color: #737373;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;
    --primary-color: #3A3A3A;
    --light-primary-color: #c5cae9;
    --dark-primary-color: #303f9f;
    --accent-color: #ff4081;
    --light-accent-color: #ff80ab;
    --dark-accent-color: #f50057;

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
    /* paper-tabs */

    --paper-tabs: {
     background-color: inherit;
     color: #000;
     font-size: 18px;
    }


  }

  /* General styles */

  body {
    @apply(--layout-fullbleed);
    @apply(--layout-vertical);
  }

  .space {
    @apply(--layout-flex);
  }

  .spongemenu {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }

  paper-scroll-header-panel {
    height: 100%;
  }

  paper-menu {
    --paper-menu-selected-item: {
      color: var(--primary-color);
    }

    --paper-menu-focused-item-after: {
      background: var(--primary-color);
    }
  }


  paper-menu a {
    @apply(--layout-vertical);
    @apply(--layout-center);

    text-decoration: none;
    color: var(--menu-link-color);
    font-family: 'Roboto', 'Noto', sans-serif;
    -webkit-font-smoothing: antialiased;
    text-rendering: optimizeLegibility;
    font-size: 14px;
    font-weight: 400;
    line-height: 24px;
    min-height: 48px;
    padding: 0 16px;
  }

  #mainToolbar {
    color: var(--sponge-header-text);
  }

  #spongie {
    width:40px;
    height:40px;
  }

  #mainToolbar paper-icon-button {
    color: var(--sponge-icon);
  }

  #mainToolbar paper-button {
    color: #000;
    background-color: var(--sponge-icon);
    font-size: 12px;
    font-weight: 500;
    padding: .4em 1em 0 .6em;
  }

  #mainToolbar .app-name {
    font-size: 24px;
    font-weight: 400;
    /* Required for main area's paper-scroll-header-panel custom condensing transformation */
    -webkit-transform-origin: left center;
    transform-origin: left center;
  }

  #mainToolbar {
    --paper-toolbar-height: 64px;
  }

  #mainToolbar, #mainToolbar .top {
    height: 54px;
  }
  #mainToolbar .top {
    @apply(--layout-horizontal);
    @apply(--layout-center);
  }

  .pluginfilters {
    width:100%;
    @apply(--layout-horizontal);
    @apply(--layout-end);
    height: 34px;

  }

  /* Height of the scroll area */
  .content {
    height: 900px;
  }

    .categories paper-tabs[no-bar] paper-tab.iron-selected {
      color: #dfbe58;
    }


  section[data-route="home"] paper-material {
    @apply(--paper-font-body2);
  }

  section[data-route="home"] paper-material .subhead {
    @apply(--paper-font-subhead);
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }

  #toast .toast-hide-button {
    color: #eeff41;
    margin: 10px;
  }

    .plugin-container {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-around-justified);
    }
    paper-card.plugin {
       @apply(--layout-horizontal);
       margin-bottom: 8px;
       margin-left: 4px;
       margin-right: 4px;
       flex-grow: 1;
       flex-basis: auto;
     }

    .plugin-image {
      position: absolute;
      width: 200px;
      height: 100%;
    }
    .plugin-content {
      margin-left: 200px;
      @apply(--layout-flex);
    }
    .plugin-name {
       font-family: 'Roboto', 'Noto', sans-serif;
       -webkit-font-smoothing: antialiased;  /* OS X subpixel AA bleed bug */
       text-rendering: optimizeLegibility;
       font-size: 20px;
       font-weight: 500;
       line-height: 28px;
     }
    .plugin-sub {
      @apply(--paper-font-subhead);
      color: var(--paper-grey-600);
      margin: 4px 0;
    }

    .plugin-description { /*Using fades instead of elipsis as elipsis are screwed in css and I didn't want to use javascript*/
      position: relative;
      height: 4.8em; /* exactly three lines */
      overflow: hidden;
      margin-bottom: -1.4em;
    }
    .plugin-description:after {
      content: "";
      text-align: right;
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 1.2em;
      background: linear-gradient(to bottom, rgba(255, 255, 255, .2), rgba(255, 255, 255, 1) 50%);
    }

  /* Breakpoints */

  @media (max-width: 570px) {
    paper-card.plugin {
      @apply(--layout-vertical);
    }
    .plugin-image {
      position: relative;
      width: 100%;
      height: 150px;
    }
    .plugin-content{
      margin-left: 0px;
    }
    paper-card.plugin{
      --paper-card-actions:{
        //TODO: Move actions up?
      }
    }
  }

    @media (min-width: 0px) {
      paper-card.plugin {
        width: 100%;
      }
    }

  @media (min-width: 1000px) {
    paper-card.plugin {
      width: 45%;
    }
  }

  @media (min-width: 1800px) {
    paper-card.plugin {
      width: 32%;
    }
  }



    @media (max-width: 380px) {
      #mainToolbar .login {

    }

    @media (max-width: 473px) {
      #mainToolbar .signup {

      }
    }

  @media (max-width: 540px) {
    .sponge-text {
      display: none;
    }
  }

  @media (max-width: 885px) {
    #spongie,
    .rightToolbar {
      margin-left: 0;
      margin-right: 0;
    }
  }

  /* Small */
  @media (max-width: 600px) {

    #mainToolbar .app-name {
      font-size: 24px;
      font-weight: 400;
    }

    paper-material {
      --menu-container-display: none;
      width: calc(97.33% - 32px);
      padding-left: 16px;
      padding-right: 16px;
    }

  }

  /* Tablet+ */
  @media (min-width: 601px) {

    iron-pages {

    }

    paper-material {
      width: calc(98% - 46px);
      margin-bottom: 32px;
      padding-left: 30px;
      padding-right: 30px;
    }

  }
